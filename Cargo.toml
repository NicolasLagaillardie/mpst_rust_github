required-features = ["baking_interleaved"]

[[example]]
name = "distributed_calc"
required-features = ["macros_multiple"]

[[example]]
name = "dns_fowler"
required-features = ["baking"]

[[example]]
name = "dns_fowler_checking"
required-features = ["baking_checking"]

[[example]]
name = "dns_imai"
required-features = ["macros_multiple"]

[[example]]
name = "fib"
required-features = ["macros_multiple"]

[[example]]
name = "o_auth"
required-features = ["baking"]

[[example]]
name = "o_auth_checking"
