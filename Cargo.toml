[package]
name = "mpstthree"
version = "0.0.3"
authors = ["NicolasLagaillardie <lagaillardie.nicolas@live.fr>"]
license = "MIT"
description = "A library implementing Multiparty Session Types for 3 participants"
readme = "README.md"
repository = "https://github.com/NicolasLagaillardie/mpst_rust_github"
keywords = ["multiparty", "session"]
categories = ["concurrency", "development-tools::cargo-plugins"]
exclude = [".travis.yml", ".gitignore"]
edition = "2018"
autotests = false

[workspace]

[[bin]]
name = "mpst"
path = "main.rs"

[[test]]
name = "tests"
path = "tests/main.rs"

[[bench]]
name = "main"
harness = false

[[example]]
name = "tcp_server"
path = "examples/tcp/server.rs"

[[example]]
name = "tcp_client"
path = "examples/tcp/client.rs"

[profile.release]
debug = true

[dependencies]
crossbeam-channel = "0.5.0"
either = "1.6.1"
rand = "0.8.3"
# dot = "0.1.4"
# sesh = "0.1.1"
mpst-seq = { git = "https://github.com/NicolasLagaillardie/mpst-seq", branch = "main"}
# mpst-seq = { path = "../mpst-seq" }

[dev-dependencies]
criterion = "0.3.4"
trybuild = "1.0.41"

[badges]
maintenance = { status = "actively-developed" }

[features]
# This feature _currently_ does nothing except disable a warning message, but in 0.4.0 it will be
# required in order to have Criterion.rs generate its own plots (as opposed to using cargo-criterion)
html_reports = []