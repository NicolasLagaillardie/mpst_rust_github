[package]
name = "mpstthree"
version = "0.0.14"
authors = ["NicolasLagaillardie <lagaillardie.nicolas@live.fr>"]
edition = "2018"
description = "A library implementing Multiparty Session Types for 2 or more participants"
readme = "README.md"
repository = "https://github.com/NicolasLagaillardie/mpst_rust_github"
license = "MIT OR Apache-2.0"
keywords = ["multiparty", "session", "affine", "multicrusty"]
categories = ["concurrency"]
exclude = [
    ".travis.yml",
    "codecov.yml",
    ".gitignore",
    "mpst_seq/",
    ".github/",
    ".cargo_vcs_info.json",
    "scripts/",
    "example/",
    "outputs/",
    "cfsm/",
    "compile_time/",
    "graphs_bench/",
    "rustfmt_2.toml",
    "notes.txt",
    "result.rs",
]
autotests = false

###################################

[workspace]
exclude = [
    "mpst_seq/",
]

###################################

[[bin]]
name = "mpst"
path = "main.rs"

###################################

[[test]]
name = "checking"
path = "tests/checking.rs"
required-features = ["macros_multiple", "checking"]

[[test]]
name = "basics"
path = "tests/basics.rs"
required-features = ["checking"]

[[test]]
name = "binary"
path = "tests/binary.rs"
required-features = ["binary"]

[[test]]
name = "cancel"
path = "tests/cancel.rs"
required-features = ["macros_multiple"]

[[test]]
name = "macros_multiple"
path = "tests/macros_multiple.rs"
required-features = ["macros_multiple"]

[[test]]
name = "macros_simple"
path = "tests/macros_simple.rs"
required-features = ["macros_simple"]

[[test]]
name = "transport_udp"
path = "tests/transport_udp.rs"
required-features = ["transport_udp"]

[[test]]
name = "transport_tcp"
path = "tests/transport_tcp.rs"
required-features = ["transport_tcp"]

[[test]]
name = "transport_http"
path = "tests/transport_http.rs"
required-features = ["transport_http", "macros_multiple"]

[[test]]
name = "baking"
path = "tests/baking.rs"
required-features = ["baking", "checking"]

[[test]]
name = "extra"
path = "tests/extra.rs"
required-features = ["baking"]

[[test]]
name = "interleaved"
path = "tests/interleaved.rs"
required-features = ["baking_interleaved"]

[[test]]
name = "main"
path = "tests/main.rs"
required-features = []

###################################

[[bench]]
name = "main"
harness = false
required-features = ["baking_interleaved"]

[[bench]]
name = "ping_pong"
harness = false
required-features = ["macros_multiple"]

###################################

[[example]]
name = "circuit_breaker"
required-features = ["macros_multiple"]

[[example]]
name = "logging"
required-features = ["macros_multiple"]

[[example]]
name = "circuit_breaker_baking"
required-features = ["baking"]

[[example]]
name = "logging_baking"
required-features = ["baking"]

[[example]]
name = "circuit_breaker_solo"
required-features = ["baking_interleaved"]

[[example]]
name = "logging_solo"
required-features = ["baking_interleaved"]

[[example]]
name = "circuit_breaker_logging_interleaved"
required-features = ["baking_interleaved"]

[[example]]
name = "distributed_calc"
required-features = ["macros_multiple"]

[[example]]
name = "dns_fowler"
required-features = ["macros_multiple"]

[[example]]
name = "dns_imai"
required-features = ["macros_multiple"]

[[example]]
name = "fib"
required-features = ["macros_multiple"]

[[example]]
name = "o_auth"
required-features = ["macros_multiple"]

[[example]]
name = "o_auth_2"
required-features = ["transport_macros_multiple"]

[[example]]
name = "online_wallet"
required-features = ["macros_multiple"]

[[example]]
name = "simple_voting"
required-features = ["macros_multiple"]

[[example]]
name = "smtp"
required-features = ["macros_multiple"]

[[example]]
name = "three_buyers"
required-features = ["macros_multiple"]

[[example]]
name = "travel_three"
required-features = ["macros_multiple"]

[[example]]
name = "video_stream"
required-features = ["macros_simple"]

###################################

[profile.release]
debug = true

###################################

[dependencies]
mpst-seq = { path = "mpst_seq", version = "0.0.12" }
# mpst-seq = "0.0.12"
crossbeam-channel = "0.5.1"
either = "1.6.1"
hyper = { version = "0.14.13", features = ["full"], optional = true }
hyper-tls = { version = "0.5.0", optional = true }
tokio = { version = "1.11.0", features = ["full"], optional = true }
regex = { version = "1.5.4", optional = true }
petgraph = { version = "0.6.0", optional = true }

###################################

[dev-dependencies]
criterion = { version = "0.3.5", features = ["html_reports"] }
trybuild = "1.0.45"
ntest = "0.7.3"
rand = "0.8.4"

###################################

[features]
default = ["binary", "role", "meshedchannels", "functionmpst"]
binary = []
functionmpst = []
meshedchannels = []
role = []
macros_simple = ["default"]
macros_multiple = ["default", "macros_simple"]
# For interleaved sessions
interleaved = ["default"]
checking = ["default", "regex", "petgraph"]
baking = ["default", "macros_multiple"]
baking_interleaved = ["baking", "interleaved"]
transport_tcp = ["default"]
transport_udp = ["default"]
transport_http = ["default", "hyper", "hyper-tls", "tokio"]
transport = ["transport_tcp", "transport_udp", "transport_http"]
# For test compile examples
transport_macros_multiple = ["macros_multiple", "transport"]
full = ["checking", "baking", "transport"]


###################################

# docs.rs-specific configuration
[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "doc_cfg"]
