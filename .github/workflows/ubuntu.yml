name: Ubuntu

on: [push, pull_request]

jobs:
  ubuntu-build:
    name: Build, test and benchmarks all on Ubuntu

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        rust: [stable]

    steps:
    - uses: actions/checkout@v2
